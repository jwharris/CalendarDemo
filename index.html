<html>
    <head>
        <meta charset="UTF-8">

        <title>Calendar Demo</title>

        <link rel="stylesheet" type="text/css" href="app.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="form">
                <p>Select a Date</p>
                <input id="datePicker" type="date">

                <p>Number of Days</p>
                <input id="days" type="number">

                <p>Country Code</p>
                <input id="locale" type="text">

                <input id="submit" type="button" value="Submit">
            </div>

            <h2 class="calendarTitle">Test Month</h2>

            <table>
                <thead>
                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="grey"></td>
                        <td class="grey"></td>
                        <td class="grey"></td>
                        <td class="grey"></td>
                        <td class="green">1</td>
                        <td class="green">2</td>
                        <td class="yellow">3</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <template id="calendar">
            <h2 class="calendarTitle"></h2>

            <table>
                <thead>
                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </template>
    </body>
</html>
