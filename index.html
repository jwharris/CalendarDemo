<html>
    <head>
        <meta charset="UTF-8">

        <title>Calendar Demo</title>

        <link rel="stylesheet" type="text/css" href="app.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="js/twix.min.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="form">
                <p>Select a Date</p>
                <input id="datePicker" type="date">
                <span id="datePickerError" class="error">Select a date</span>

                <p>Number of Days</p>
                <input id="days" type="number">
                <span id="daysError" class="error">Select a number of days</span>

                <p>Country Code</p>
                <input id="locale" type="text">
                <span id="localeError" class="error">Select a locale</span>

                <input id="submit" type="button" value="Submit">
            </div>

            <div id="calendarContainer">

            </div>
        </div>

        <template id="calendar">
            <h2 class="calendarTitle"></h2>

            <table>
                <thead>
                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </template>
    </body>
</html>
